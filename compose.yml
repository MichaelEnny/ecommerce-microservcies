
version: '3.8'
services:
  distributed-tracing:
    image: openzipkin/zipkin
    container_name: marketplace-zipkin
    ports:
      - "9411:9411"
    networks:
      - marketplace-network
  
  service-registry:
    image: marketplace/service-registry-platform:1.0.0
    container_name: marketplace-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    networks:
      - marketplace-network
  
  configuration-server:
    image: marketplace/config-server-platform:1.0.0
    container_name: marketplace-config
    ports:
      - "9296:9296"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    networks:
      - marketplace-network
  api-gateway:
    image: marketplace/api-gateway-platform:1.0.0
    container_name: marketplace-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
      - configuration-server
    networks:
      - marketplace-network
  
  auth-service:
    image: marketplace/auth-service-platform:1.0.0
    container_name: marketplace-auth
    ports:
      - "8900:8900"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  order-management:
    image: marketplace/order-management-platform:1.0.0
    container_name: marketplace-orders
    ports:
      - "8300:8300"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  
  payment-processor:
    image: marketplace/payment-processor-platform:1.0.0
    container_name: marketplace-payments
    ports:
      - "8400:8400"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  
  product-catalog:
    image: marketplace/product-catalog-platform:1.0.0
    container_name: marketplace-products
    ports:
      - "8500:8500"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  
  logistics-service:
    image: marketplace/logistics-service-platform:1.0.0
    container_name: marketplace-logistics
    ports:
      - "8600:8600"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  
  user-management:
    image: marketplace/user-management-platform:1.0.0
    container_name: marketplace-users
    ports:
      - "8700:8700"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network
  
  wishlist-service:
    image: marketplace/wishlist-service-platform:1.0.0
    container_name: marketplace-wishlist
    ports:
      - "8800:8800"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - service-registry
    networks:
      - marketplace-network

networks:
  marketplace-network:
    driver: bridge
    name: marketplace-platform-network



